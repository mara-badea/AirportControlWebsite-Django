{% extends 'airport/base.html' %}
{% block content %}
  <h2>Are you sure you want to delete the following ticket?</h2>
  <p>Flight Number: {{ ticket.flight_number }}</p>
  <p>Origin: {{ ticket.origin }}</p>
  <p>Destination: {{ ticket.destination }}</p>
  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Confirm">
  </form>
{% endblock %}
